		var arrayDate =['黄兰成', '梁杏怡', '梁雪娟', '蒋海兰', '庞柏森', '沈明发', '陆康辉', '李莉岚', '黄芷莹', '蒋移兵', '邹丁', '叶瑞仁', '张名全', '赖晓彤', '贺丹', '韦宁', '李嘉文', '李世陶', '黄志禅', '林月榕', '杨艳仪', '邓素梅', '叶婉仪', '陈宣允', '陈嘉琦', '杨泽通', '黄武聪', '张东鹏', '郑泽炳', '陈欣', '张碧婷', '黎彩明', '龙晨', '邹小斌', '陈亮韦', '付姗姗', '李琪', '张彬彬', '吴冠禧', '王一凡', '盛文观', '黄何彬', '曾春燕', '龚琪', '姚文光', '黄绮梦', '黄秀文', '陈金海', '关嘉欣', '陈泰斌', '吕全杨', '刘丁瑜', '郑少真', '刘付晓燕', '杨绍成', '伍尚霞', '张志辉', '李辉辉', '徐海丰', '谭子斌', '黄兵'];
			
		function fun(){
			
			console.log(arrayDate.length);
			var num = new Array();
			num[0] = "a0";
			var b = 0;
			var save = new Array();
			save[0] = -1;
			for(var i = 0 ;b<arrayDate.length ;i++){
				
				num[num.length-1] = "a" + b;
				var a =	Math.ceil(Math.random()*arrayDate.length);
				
				

				for(var j = 0,k = 0;j<=save.length-1;j++){
					
					if(a === save[j]){
						k++;}
						
					}
				if(k === 0){	
				save[save.length] = a;
				
				document.getElementById(num[num.length-1]).innerHTML = arrayDate[a-1] ;
				b++;}
			}
		}
