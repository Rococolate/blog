<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>kui</title>
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="js/zeptoWithFxTouch.min.js"></script>
	<style type="text/css">

	</style>
</head>
<body>
	
		
	
	<div class="loading" id="loading">
		<div class="logo" id="logo">
			<object type="image/svg+xml" data="images/kuilogo.svg" ></object>
			<div class="wenzi">
				<object type="image/svg+xml" data="images/wenzi.svg" ></object>
		</div>
		</div>
		
		<div class="load">
			<object type="image/svg+xml" data="images/loading.svg" ></object>
		</div>
		
	</div>
	<script type="text/javascript">
	var windowWidth = $(window).width();
	

	</script>
	
	<section class="home">
		<div id="huadonglunbo" class="swipe">
			<div class='swipe-wrap'>
				<div><img src="images/banner1.png" /></div>
				<div><img src="images/banner2.png" /></div>
				<div><img src="images/banner3.png" /></div>
			</div>
			<div class="huadongtiao"><span></span></div>
		</div>
		<script type="text/javascript" src="js/swipe1.js"></script>
		<script type="text/javascript">
			var haha = document.getElementById('huadonglunbo');
			 
			window.mySwipe = Swipe(
				haha, 
				{	
					startSlide: 0,		//表示轮播开始的图片编号
					auto: 1500,         //表示自动轮播的间隔
					continuous: true,   //表示是否再来一轮
					disableScroll: true,  //表示是否在上面阻止默认的滚轮事件，不用改
					stopPropagation: true,   //表示是否阻止冒泡，不用改。
					callback: function(index, element) {
						//写小圆点的业务
						var nowleft = index * 33.33
					$(".swipe div.huadongtiao>span").css("left",nowleft+"%");
					}
				}
			);
		</script>
		<div class="content">
			<ul class="clearfix">
				<li><a href="javascript:;">
					<i><img src="images/main0.png"></i><h3>泡芙<span>Puff</span></h3>
				</a></li>
				<li><a href="javascript:;">
					<i><img src="images/main1.png"></i><h3>牛角包<span>Croissan</span></h3>
				</a></li>
				<li><a href="javascript:;">
					<i><img src="images/main2.png"></i><h3>吐司<span>Toast</span></h3>
				</a></li>
				<li><a href="javascript:;">
					<i><img src="images/main3.png"></i><h3>姜饼<span>Gingersnap</span></h3>
				</a></li>
				<li><a href="javascript:;">
					<i><img src="images/main4.png"></i><h3>马卡龙<span>Macaron</span></h3>
				</a></li>
				<li><a href="javascript:;">
					<i><img src="images/main5.png"></i><h3>曲奇<span>Cookie</span></h3>
				</a></li>
				<li><a href="javascript:;">
					<i><img src="images/main6.png"></i><h3>慕斯<span>Mousse</span></h3>
				</a></li>
				<li><a href="javascript:;">
					<i><img src="images/main7.png"></i><h3>提拉米苏<span>Tiramisu</span></h3>
				</a></li>
				<li></li><li></li>
			</ul>
		</div>
	</section>
	<script type="text/javascript">
	var $myContentLis = $("section.home>div.content>ul li");
		$myContentLis.css("height",windowWidth/4+"px");
	</script>
	
	<nav id="nav" class="nav" style="visibility:hidden">
		<ul>
			<li><a href="javascript:;"><object class="kui_icon_ye" type="image/svg+xml" data="images/kui_icon_ye.svg" ></object><i class="cur"></i><span>首页</span></a></li>
			<li><a href="javascript:;"><i></i><span>好友</span></a></li>
			<li><a href="javascript:;"><i></i><span>圈子</span></a></li>
			<li><a href="javascript:;"><i></i><span>我的</span></a></li>
		</ul>
	</nav>
	<script type="text/javascript">
	setTimeout(function  () {
		var loading = document.getElementById('loading');
		var logo = document.getElementById('logo');
		var nav = document.getElementById('nav');
		loading.style.height = "0%";
		logo.style.display = "none";
		nav.style.visibility = "inherit";
		document.body.style.overflow = "inherit";
	},10000)
	var $navlis = $("nav ul li");
	var $navicon = $("nav ul .kui_icon_ye");
	var nowWidth = 0;
	var lock1 = 1;
	$navlis.each(function  () {
		$(this).click(function(){
			if(lock1){
				lock1 = 0;
				setTimeout(function(){
					lock1 = 1;
				},2000);
				nowWidth = $(this).index()*0.25*windowWidth;
				$(this).find("i").addClass("cur");
				$(this).siblings().find("i").removeClass("cur");
				$navicon.animate({"transform":"translateX("+nowWidth+"px) rotate(360deg)"},2000,"ease",function(){
						$navicon.css({"transform":"translateX("+nowWidth+"px) rotate(0deg)"});
					});
			}
				
		});
	});
	$navlis.each(function  () {
		$(this).tap(function(){
			if(lock1){
				lock1 = 0;
				setTimeout(function(){
					lock1 = 1;
				},2000);
				nowWidth = $(this).index()*0.25*windowWidth;
				$(this).find("i").addClass("cur");
				$(this).siblings().find("i").removeClass("cur");
				$navicon.animate({"-webkit-transform":"translateX("+nowWidth+"px) rotate(360deg)"},2000,"ease",function(){
						$navicon.css("-webkit-transform","translateX("+nowWidth+"px) rotate(0deg)");
					});
			}
				
		});
	});
	</script>

</body>
</html>
