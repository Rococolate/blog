<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>包粽嗨起来</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,minimal-ui" />
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/dragonboatfestival.css?ver=1.18">
	<style>
		#fa{
			width: 200px;
			text-align: center;
			padding-top: 200px;
			margin:0 auto;
			font-size: 16px;
		}
	</style>
	
</head>
<body>
	<section class="loading" id="loading">
		<div id="fa"><span id="son">0</span>/<span id="mon">0</span></div>
		<script type="text/javascript">
			  window.loadfinish = 0;
			  
			  var tongji = setInterval(tong,100);
			  function tong() {
			    
			    var links = document.getElementsByTagName("link");
			    var scripts = document.getElementsByTagName("script");
			    var imgs = document.getElementsByTagName("img");
			    var audios = document.getElementsByTagName("audio");
			    var videos = document.getElementsByTagName("video");
			    var lists = [links,scripts,imgs,audios,videos];
			  
			    for(var i = 0 ; i < lists.length ; i ++){
			      addlister(lists[i],bindFn,doFn);
			    }
			    var totle =  links.length + scripts.length + imgs.length + audios.length + videos.length;
			    document.getElementById('mon').innerHTML = totle;
			    document.getElementById('son').innerHTML = window.loadfinish;
			  }
			  function addlister(arr,bindFn,doFn){
			    for(var i = 0 ; i < arr.length ; i++){
			      if(!arr[i].dataset.tongji){
			        arr[i].onload = bindFn(arr[i]);
			        doFn(arr[i]);
			      }
			    }
			  }
			  function doFn(dom){
			    if(!dom.dataset.tongji){
			      dom.dataset.tongji = true;
			    }
			  }
			  
			  function bindFn(dom){
			  console.log(dom);
			    if(!dom.dataset.loadfinish){
			      window.loadfinish ++;
			      dom.dataset.loadfinish = true; 
			      console.log(window.loadfinish);
			      document.getElementById('son').innerHTML = window.loadfinish;
			    }
			  }
		</script>
	</section>
	<div class="hide" id="BGM"></div>
	<!-- <audio src="audio/tfbs.mp3" preload id="backgroundMusic" class="hide"></audio> -->
	<div class="hide">
		<img src="images/min/zzmanleft.png">
		<img src="images/min/zzmanright.png">
		<img src="images/min/lefthand.png">
		<img src="images/min/righthand.png">
		<img src="images/min/alert.png">
		<img src="images/min/time.png">
		<img src="images/min/timebar.png">
		<img src="images/min/text.png">
		<img src="images/min/zzman.gif">
		<img src="images/min/heart.png">
		<img src="images/min/pi.png">
		<img src="images/min/leg.gif">
		<img src="images/min/hand.gif">
		<img src="images/min/title.png">
		<img src="images/min/shoting.png">
		<img src="images/min/zzman.png">
		<img src="images/min/blood2.png">
		<img src="images/min/blood.png">
		<img src="images/min/againbtna.png">
		<img src="images/min/download.png">
		<img src="images/min/shareeatbtn.png">
	</div>

	<DIV class="mobile">
		<section class="main hide" id="main">
			<div class="page page1" id="page1">
				<h3><ul class="second"><li>5</li></ul><span class="unit">'</span><ul class="msecond"><li>0</li></ul><span class="unit">''</span></h3>
				<div class="timeOutBar"><div class="timebar"><div class="timer"></div></div></div>
				<div class="zongzi">
					<ul class="zongziStage">
						<li class="picState hide" id="picState1"><i class="inStagePic inStagePic1"><i class="blood"></i></i></li>
						<li class="picState hide" id="picState2"><i class="inStagePic inStagePic2"><i class="blood"></i></i></li>
						<li class="picState zIndex" id="picState3"><i class="inStagePic inStagePic3 "></i></li>
						
					</ul>
				</div>
				
				<div class="leftHandBtn"></div><div class="rightHandBtn"></div>
			
				
			</div>
			<div class="page page2">

				<p class="text"></p>
				<button class="understand">领取福利</buttton>

	<script>$(window).on("load",function(){clearInterval(tongji);$("#loading").addClass("hide")})</script>
