<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>checkboxtest</title>
	<style type="text/css">
		*{
			padding:0;
			margin: 0;
		}
		div{
			margin: 100px auto;
			width: 84px;
			height: 30px;
			font-size: 16px;
			line-height: 30px;
			background-color: pink;
			color: #656565;
		}
		.rem{
			transform:translateY(2px);
			width: 16px;
			height: 16px;
			color: #656565;
		}
	</style>
</head>
<body>
	<div>
		<input class="rem" type="checkbox" value=""  checked="checked" />记住密码
	</div>
</body>
</html>
