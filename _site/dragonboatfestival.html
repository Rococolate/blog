<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>包粽嗨起来</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,minimal-ui" />
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/dragonboatfestival.css?ver=1.18">
	<script type="text/javascript">
		window.onerror = function  (msg,url,line,col,error) {
			alert(msg);
			alert(url);
			alert(line);
			alert(col);
			alert(error);
			return true;
		}
	</script>
</head>
<body>
	<div class="hide" id="BGM"></div>
	<!-- <audio src="audio/tfbs.mp3" preload id="backgroundMusic" class="hide"></audio> -->
	<div class="hide"><img src="images/min/zzmanleft.png"><img src="images/min/zzmanright.png"><img src="images/min/lefthand.png"><img src="images/min/righthand.png"><img src="images/min/alert.png"><img src="images/min/time.png"><img src="images/min/timebar.png"><img src="images/min/alert.png"></div>
	<section class="loading" id="loading">
		
	</section>
	<DIV class="mobile">
		<section class="main hide" id="main">
			<div class="page page1" id="page1">
				<h3><ul class="second"><li>5</li></ul><span class="unit">'</span><ul class="msecond"><li>0</li></ul><span class="unit">''</span></h3>
				<div class="timeOutBar"><div class="timebar"><div class="timer"></div></div></div>
				<div class="zongzi">
					<ul class="zongziStage">
						<li class="picState hide" id="picState1"><i class="inStagePic inStagePic1"><i class="blood"></i></i></li>
						<li class="picState hide" id="picState2"><i class="inStagePic inStagePic2"><i class="blood"></i></i></li>
						<li class="picState zIndex" id="picState3"><i class="inStagePic inStagePic3 "></i></li>
						
					</ul>
				</div>
				
				<div class="leftHandBtn"></div><div class="rightHandBtn"></div>
			
				
			</div>
			<div class="page page2">
				<div class="zongziCartoon">
					<p class="zongziCartoonIn1">正在生产粽子。。。请稍候</p>
					<p class="zongziCartoonIn2"></p>
				</div>
				<p class="text"></p>
				<button class="understand">领取福利</buttton>
				<button class="againbtn againBtn">不服？再战！</button>
				<button class="shareeatbtn">分享给吃货</button>
			</div>
			<div class="page page3">
				<div class="ticket20"></div>
				<button class="backgame">返回游戏</button>
				<a href="http://www.quyundong.com/d" target="_black" class="godownload">前往下载趣运动</a>
			</div>
		</section>
		<section class="index" id="index">
			<div class="tip"></div>
			<div class="leg"></div>
			<div class="hand"></div>
			<div class="stage">
				<div class="heart"></div>
				<div class="pi"></div>
			</div>
			<h3 class="title"></h3>
		</section>
		<section class="cover" id="cover">
			<div class="inCover"></div>
		</section>
		<section class="shareCover">
			<div class="inShareCover"> </div>
			<div class="inShareCover2"> </div>
		</section>
		
	</DIV>
	<script type="text/javascript" src="js/zeptoWithFx.min.js?ver=1.01"></script>
	<script type="text/javascript" src="js/jweixin-1.0.0.js"></script>
	<script type="text/javascript" src="js/dragonboatfestival.js?ver=1.66"></script>
</body>
</html>
