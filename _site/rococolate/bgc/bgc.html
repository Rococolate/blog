<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>bgc</title>
	<style type="text/css">
		body{
			background-color: #000;
			color: #fff;
		}
		div{
			width: 100%;
			height: 300px;
			margin: 100px auto;
		}
		h2{
			text-align: center;
			font-size: 150px;
		}
	</style>
</head>
<script type="text/javascript">
window.onload = function(){
	
	
	
	setInterval(getNowTime,1000);
	var main = document.getElementById('main');
	function getNowTime () {
		var mydata = new Date();
		var savedate = [];
		var i = "";
		var j = "";
		var k = "";
		savedate[savedate.length] = mydata.getHours();
		savedate[savedate.length] = mydata.getMinutes();
		savedate[savedate.length] = mydata.getSeconds();
		console.log(savedate);
		if(savedate[0]<10){
			i = "0"+savedate[0].toString();
		}else{
			i = savedate[0].toString();
		}
		if(savedate[1]<10){
			j = "0"+savedate[1].toString();
		}else{
			j = savedate[1].toString();
		}
		if(savedate[2]<10){
			k = "0"+savedate[2].toString();
		}else{
			k = savedate[2].toString();
		}
		var a = "#"+i+j+k;
		
		console.log(a);
		main.innerHTML ="";
		main.innerHTML = "#"+i+":"+j+":"+k;

		
		document.body.style.backgroundColor = a;
	}
}
</script>
<body>
	<div >
		<h2 id="main">#FF:FF:FF</h2>
	</div>
</body>
</html>
