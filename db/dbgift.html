<!DOCTYPE html>
<html  lang="zh">
<head>
	<meta charset="UTF-8">
	<title>端午大放价，新用户专享</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,minimal-ui" />
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/dbgift.css?ver=1.02">
	<script type="text/javascript" src="js/jweixin-1.0.0.js"></script>
	
</head>
<body>
	<div class="hide">
		<h1>端午大放价，新用户专享</h1>
	</div>
	<section class="main">
		<div class="header">
			<p class="hide">端午大放价，新用户专享</p>
			<div class="stars"></div>
			<div class="title"><img src="images/db/dbtitle.png"></div>
		</div>
		<div class="content">
			<div class="form">
				<div class="car"><img src="images/db/dbicon.png"></div>
				<h3></h3>
				<input type="text" id="yourPhoneNumber" value="请输入您的手机号码" />
				<p class="alert phoneNumber">&nbsp;</p>
				<div class="flexBox">
					<input type="text" id="checkMassage" value="请输入验证码" /><span id="catchCheckNumber"><button id="catchCheckNumberInner">获取验证码</button></span>
				</div>
				<p class="alert">&nbsp;</p>
				<button class="submitBtn" id="submitBtn">确定</button>
			</div>
			<div class="note">
				<ul>
					<li>活动规则：</li>
					<li>1.为新用户专享，每日仅限前1000名。</li>
					<li>2.注册即可立享20元趣运动订场优惠（不限时间和场次）。优惠券限一次性消费，不兑现不找零。</li>
					<li>3.严禁场馆/用户恶意使用优惠，否则予以封号处理。</li>
					<li>4.活动日期为2015年6月15日-25日，先到先得。</li>
					<li>5.优惠券有效期为30天。</li>
					<li>6.本活动最终解释权归趣运动官方所有。</li>
				</ul>
			</div>
		</div>
	</section>
	<section class="cover">
		<div class="tip">
			<p class="tipText">恭喜您成功抢到优惠，<br/>20元优惠券已经存入您的钱包!</p>
			<i class="close"></i>
		</div>
	</section>
	<script type="text/javascript" src="js/zeptoWithFxTouch.min.js"></script>
	<script type="text/javascript" src="js/dbgift.js?ver=1.05"></script>
</body>
</html>
