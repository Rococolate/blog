<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>端午</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,minimal-ui" />
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<style type="text/css">
		html{
			width: 100%;
			height: 100%;
			font-size: 100px;
			overflow: auto;
		}
		body{
			width: 100%;
			height: 100%;
			font-size: 100px;
		}
		i{
			font-style: normal;
			display: block;
		}
		button{
			border:0px;
		}
		div.mobile{
			font-size: 0.14rem;
			margin: 0 auto;
			width: 3.2rem;
			height: 5.04rem;
			max-width: 640px;
			max-height:1008px; 
			overflow: hidden;
			background-color:chocolate;
			text-align: center;
		}
		.ops{
			opacity: 0;
		}
		.hide{
			display: none;
		}
		/*loading*/
		.loading{
			position: fixed;
			width: 100%;
			height: 100%;
			top:0;
			left: 0;
			background-color:cornflowerblue;
			overflow: hidden;
			z-index: 99;

		}
		.loading .actors{
			width: 1.2rem;
			height: 0.3rem;
			/*background-color: pink;*/
			margin: 0.5rem auto;
		}
		.loading .theatre{
			width: 1.2rem;
			height: 0.3rem;
		}
		.theatre .actor{
			width: 0.3rem;
			height: 0.3rem;
			float: left;
			/*background-color: gold;*/
			position: relative;
		}
		.actor .acting{
			display: block;
			width: 0.12rem;
			height: 0.12rem;
			border-radius: 50%;
			position: absolute;
			top: 50%;
			left:50%;
			margin-top: -0.06rem;
			margin-left: -0.06rem;
			background-color: yellowgreen;
		}

		.actor .acting:before{
			display: block;
			content: "";
			width: 0.12rem;
			height: 0.12rem;
			border-radius: 50%;
			position: relative;
			top:0;
			left:0;
			background-color: green;
		}
		.showY1{-webkit-animation: showY 1s linear 0s infinite alternate;}
		.showY1:before{-webkit-animation: showX 1s linear -0.33s infinite alternate;}
		.showY2{-webkit-animation: showY 1s linear -0.33s infinite alternate;}
		.showY2:before{-webkit-animation: showX 1s linear -0.66s infinite alternate;}
		.showY3{-webkit-animation: showY 1s linear -0.66s infinite alternate;}
		.showY3:before{-webkit-animation: showX 1s linear -0.1s infinite alternate;}
		.showY4{-webkit-animation: showY 1s linear -1s infinite alternate;}
		.showY4:before{-webkit-animation: showX 1s linear 0s infinite alternate;}
		@-webkit-keyframes showY
			{
				0% {-webkit-transform:scaleY(1);}
				
				100% {-webkit-transform:scaleY(3);}
			}
		@-webkit-keyframes showX
		{
			0% {-webkit-transform:scaleX(1);}
			
			100% {-webkit-transform:scaleX(2);}
		}
		/*main*/
		.main{
			-webkit-transform:translateY(-0rem);
			transform:translateY(-0rem);
			width: 100%;
		}
		.page{
			width: 3.2rem;
			height: 5.04rem;
			max-width: 640px;
			max-height:1008px; 
			overflow: hidden;
			opacity: 0;
			-webkit-transition:all 1s ease 0s;
			transition:all 1s ease 0s;
			-webkit-transform:translateY(10%);
			transform:translateY(10%);
		}
		.page.fadeIn{
			opacity: 1;
			-webkit-transform:translateY(0%);
			transform:translateY(0%);
		}
		
		.page2{position:relative;background-color:tomato;}
		.page3{position:relative;background-color:yellowgreen;}
		.page1{position:relative;background-color:chocolate;}
		
		/*nav*/
		nav{
			width: 100%;
			height: 10px;
			position: fixed;
			top:0;
			left:50%;
			-webkit-transform:translateX(-50%);
			transform:translateX(-50%);
			text-align: center;
			-webkit-box-sizing:border-box;
			box-sizing:border-box;
			z-index: 99999;
		}
		nav .logo{
			width:0.6rem;
			height:0.3rem;
			background-color:skyblue;
			position: absolute;
			top:0;
			left:50%;
			-webkit-transform:translateX(-50%);
			transform:translateX(-50%);
		}
		/*cover*/
		.cover{
			position: fixed;
			width: 3.2rem;
			height: 6rem;
			max-width: 640px;
			display: none;
			top:0;
			left:50%;
			-webkit-transform:translateX(-50%); 
			transform:translateX(-50%); 
			background-color:rgba(0,0,0,0.4);
		}
		.cover .inCover{
			width: 1rem;
			height: 1rem;
			line-height: 1rem;
			font-size: 0.3rem;
			text-align: center;
			position: absolute;
			top: 50%;
			left:50%;
			margin-top: -0.5rem;
			margin-left: -0.5rem;
		}
		/*shareCover*/
		.shareCover{
			position: fixed;
			width: 3.2rem;
			height: 6rem;
			max-width: 640px;
			display: none;
			top:0;
			left:50%;
			-webkit-transform:translateX(-50%); 
			transform:translateX(-50%); 
			background-color:rgba(0,0,0,0.8);
		}
		.shareCover .inShareCover{
			width: 2.2rem;
			height: 2.2rem;
			font-size: 0.16rem;
			text-align: left;
			position: absolute;
			left:50%;
			top:1rem;
			margin-left: -1.1rem;
			background-color: #fff;
			border-radius: 3px;

		}
		/*index*/
		.index{
			position: fixed;
			width: 3.2rem;
			height: 6rem;
			max-width: 640px;
			top:0;
			left:50%;
			-webkit-transform:translateX(-50%); 
			transform:translateX(-50%); 
			background-color:skyblue;
		}
		.index .title{
			display: inline-block;
			margin-top:0.8rem;
			height: 0.4rem;
			line-height: 0.4rem;
			font-size: 0.2rem;
			background-color: pink; 
		}
		.index .stage{
			width:2.4rem;
			height: 2.8rem;
			border-radius: 3px;
			background-color: #fff;
			margin:0.3rem auto;
			position: relative;
		}
		.stage .tip{
			width: 0.8rem;
			height: 0.3rem;
			background-color:gold;
			position: absolute;
			top: 0;
			left: 0;
			line-height: 0.3rem;
			border-radius: 3px;
			-webkit-transform-origin:0% 0%;
			transform-origin:0% 0%;
			-webkit-animation: tip 2s ease 0s infinite alternate;
		}
		@-webkit-keyframes tip
		{
			0% {-webkit-transform:scale(1);}
			
			100% {-webkit-transform:scale(2);}
		}
		.stage .riceMan{
			width: 0.8rem;
			height: 0.8rem;
			background-color: yellowgreen;
			position: absolute;
			top:50%;
			left:50%;
			margin-top: -0.4rem;
			margin-left: -0.4rem;
			border-radius: 10%;
			-webkit-animation: riceMan 8s linear 0s infinite ;
		}
		@-webkit-keyframes riceMan
		{
			0% {-webkit-transform:translateX(0%);}
			25% {-webkit-transform:translateX(-100%);}
			75% {-webkit-transform:translateX(100%);}
			100% {-webkit-transform:translateX(0%);}

		}
		/*page1*/
		.page1 .timeOutBar{
			line-height: 0.6rem;
			width: 75%;
			height: 0.3rem;
			background-color: pink;
			margin:0.1rem auto;
			position: relative;
		}
		.page1 .timeOutBar:before{
			display: block;
			content: "0";
			width: 0.1rem;
			height: 0.3rem;
			/*background-color: gold;*/
			position: absolute;
			left:-0.15rem;
			top:0;
			z-index: 999;
		}
		.page1 .timeOutBar:after{
			display: block;
			content: "60";
			width: 0.1rem;
			height: 0.3rem;
			/*background-color: yellowgreen;*/
			position: absolute;
			right:-0.15rem;
			top:0;
			z-index: 999;
		}
		.timebar{
			width: 100%;
			height: 100%;
			background-color:skyblue;
			position: relative;
			overflow: hidden;
		}
		.timer{
			width: 100%;
			height: 100%;
			background-color:pink;
			position: absolute;
			top: 0;
			left: 0;
			margin-left:-2.4rem; 
		}
		.page1 .zongzi{
			width: 70%;
			height: 2rem;
			background-color:yellowgreen;
			margin: 0.1rem auto;
			overflow: hidden;
			border-radius: 3px;
		}
		.page1 .handBtn{
			width: 100%;
			height: 1.6rem;
			background-color: transparent;
			position: absolute;
			left: 0;
			bottom: 0;

		}
		.page1 .leftHandBtn{
			width: 50%;
			height: 1.6rem;
			background-color: gold;
			float: left;
		}
		.page1 .rightHandBtn{
			width: 50%;
			height: 1.6rem;
			background-color: yellow;
			float: left;
		}
		.page1 h3{
			width: 1.6rem;
			height: 0.6rem;
			margin: 0.3rem auto 0.1rem;
			background-color:pink;
			line-height: 0.6rem;
			font-size: 0.36rem;
		}
		.page1 .zongziStage{
			width: 100%;
			height: 100%;
			position: relative;
		}
		.zongziStage .picState{
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 9;
		}
		.inStagePic{
			width: 70%;
			height: 70%;
			position: absolute;
			left: 50%;
			top:50%;
			transform:translateY(-50%) translateX(-50%);
			-webkit-transform:translateY(-50%) translateX(-50%);
		}
		.zongziStage .picState.zIndex{
			z-index: 999;
		}
		.inStagePic1{background-color: pink;}
		.inStagePic2{background-color: violet;}
		.inStagePic3{background-color: plum;}
		.inStagePic4{background-color: gold;}

		.wobble{
			-webkit-animation: wobble 0.2s linear 0s;
		}

		@-webkit-keyframes wobble {
		  0% {
		    -webkit-transform: none;
		    transform: none;
		  }

		  15% {
		    -webkit-transform: translate3d(-25%, 0, 0) rotate3d(0, 0, 1, -5deg);
		    transform: translate3d(-25%, 0, 0) rotate3d(0, 0, 1, -5deg);
		  }

		  30% {
		    -webkit-transform: translate3d(20%, 0, 0) rotate3d(0, 0, 1, 3deg);
		    transform: translate3d(20%, 0, 0) rotate3d(0, 0, 1, 3deg);
		  }

		  45% {
		    -webkit-transform: translate3d(-15%, 0, 0) rotate3d(0, 0, 1, -3deg);
		    transform: translate3d(-15%, 0, 0) rotate3d(0, 0, 1, -3deg);
		  }

		  60% {
		    -webkit-transform: translate3d(10%, 0, 0) rotate3d(0, 0, 1, 2deg);
		    transform: translate3d(10%, 0, 0) rotate3d(0, 0, 1, 2deg);
		  }

		  75% {
		    -webkit-transform: translate3d(-5%, 0, 0) rotate3d(0, 0, 1, -1deg);
		    transform: translate3d(-5%, 0, 0) rotate3d(0, 0, 1, -1deg);
		  }

		  100% {
		    -webkit-transform: none;
		    transform: none;
		  }
		}

		.shake{
			-webkit-animation: shake 0.2s linear 0s;
		}

		@-webkit-keyframes shake {
		  0%, 100% {
		    -webkit-transform: translate3d(0, 0, 0);
		    transform: translate3d(0, 0, 0);
		  }

		  10%, 30%, 50%, 70%, 90% {
		    -webkit-transform: translate3d(-10px, 0, 0);
		    transform: translate3d(-10px, 0, 0);
		  }

		  20%, 40%, 60%, 80% {
		    -webkit-transform: translate3d(10px, 0, 0);
		    transform: translate3d(10px, 0, 0);
		  }
		}

		.shake1{
			-webkit-animation: shake1 0.2s linear 0s;
		}

		@-webkit-keyframes shake1 {
		  0%, 100% {
		    -webkit-transform: translate3d(0, 0, 0);
		    transform: translate3d(0, 0, 0);
		  }

		  10%, 30%, 50%, 70%, 90% {
		    -webkit-transform: translate3d(-10px, 0, 0);
		    transform: translate3d(-10px, 0, 0);
		  }

		  20%, 40%, 60%, 80% {
		    -webkit-transform: translate3d(10px, 0, 0);
		    transform: translate3d(10px, 0, 0);
		  }
		}
		/*page2*/
		.page2 .zongziCartoon{
			width: 2.2rem;
			height: 2.2rem;
			margin: 0.4rem auto 0.3rem;
			background-color: violet;
			border-radius: 3px;
		}
		.page2 .text{
			width: 80%;
			text-align: left;
			margin: 0 auto;
			font-size: 0.16rem;
		}
		.page2 .ufuncodeBtn{
			display: block;
			width: 1rem;
			height: 0.4rem;
			margin: 0.2rem auto;
			background-color:gold;
			border-radius: 3px;
			line-height: 0.4rem;
		}

		.page2 .shareBtn{
			display: block;
			width: 1rem;
			height: 0.4rem;
			margin: 0.1rem auto;
			background-color:yellowgreen;
			border-radius: 3px;
			line-height: 0.4rem;
		}
		/*page3*/
		.page3 .ufuncodeShow{
			width: 2.2rem;
			height: 2.2rem;
			margin: 0.7rem auto 0.3rem;
			background-color: #fff;
			border-radius: 3px;
		}
		.page3 .downloadBtn{
			display: block;
			width: 1rem;
			height: 0.4rem;
			margin: 0.2rem auto;
			background-color:gold;
			border-radius: 3px;
			line-height: 0.4rem;
		}

		.page3 .againBtn{
			display: block;
			width: 1rem;
			height: 0.4rem;
			margin: 0.1rem auto;
			background-color:green;
			border-radius: 3px;
			line-height: 0.4rem;
		}

	</style>

</head>
<body>
	<audio src="audio/tfbs.mp3" preload id="backgroundMusic" class="hide"></audio>
	<section class="loading" id="loading">
		<div class="actors">
			<ul class="theatre">
				<li class="actor"><i class="acting showY1"></i></li>
				<li class="actor"><i class="acting showY2"></i></li>
				<li class="actor"><i class="acting showY3"></i></li>
				<li class="actor"><i class="acting showY4"></i></li>
			</ul>
		</div>
	</section>
	<DIV class="mobile">
		<section class="main hide" id="main">
			<div class="page page1" id="page1">
				<h3><span class="second">5</span>'<span class="msecond">0</span>''</h3>
				<div class="timeOutBar"><div class="timebar"><div class="timer"></div></div></div>
				<div class="zongzi">
					<ul class="zongziStage">
						<li class="picState" id="picState1"><i class="inStagePic inStagePic1"></i></li>
						<li class="picState" id="picState2"><i class="inStagePic inStagePic2"></i></li>
						<!-- <li class="picState"><i class="inStagePic inStagePic3"></i></li>
						<li class="picState"><i class="inStagePic inStagePic4"></i></li> -->
					</ul>
				</div>
				
				<button class="leftHandBtn"></button><button class="rightHandBtn"></button>
				<button class="handBtn"></button>
				
			</div>
			<div class="page page2">
				<div class="zongziCartoon"></div>
				<p class="text"></p>
				<button class="ufuncodeBtn">了解U趣码</button>
				<button class="shareBtn">分享给吃货</button>
			</div>
			<div class="page page3">
				<div class="ufuncodeShow"></div>
				<button class="downloadBtn">立即使用U趣码</button>
				<button class="againBtn">不服？再战！</button>
			</div>
		</section>
		<section class="index" id="index">
			<h3 class="title">左手右手包粽子</h3>
			<div class="stage">
				<div class="tip">打我呀!</div>
				<div class="riceMan"></div>
			</div>
		</section>
		<section class="cover" id="cover">
			<div class="inCover"></div>
		</section>
		<section class="shareCover">
			<div class="inShareCover">
				<p>
					五月五，过端午！<br/>端午魔性粽子出没！<br/>点击右上角分享你的成果。
				</p>
			</div>
		</section>
		<nav>
			<div class="logo">logo</div>
		</nav>
	</DIV>
	
	<script type="text/javascript" src="js/zeptoWithFxTouch.min.js"></script>
	<script type="text/javascript" src="js/jweixin-1.0.0.js"></script>
	<script type="text/javascript" src="tdbt.js"></script>
</body>
</html>
