<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>端午</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,minimal-ui" />
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<style type="text/css">
		html{
			width: 100%;
			height: 100%;
			font-size: 100px;
			overflow: auto;
		}
		body{
			width: 100%;
			height: 100%;
			font-size: 100px;
		}
		i{
			font-style: normal;
			display: block;
		}
		button{
			border:0px;
		}
		div.mobile{
			font-size: 0.14rem;
			margin: 0 auto;
			width: 3.2rem;
			height: 5.04rem;
			max-width: 640px;
			max-height:1008px; 
			overflow: hidden;
			/*background-color:chocolate;*/
			background:url(images/min/backgroundimage.jpg) no-repeat;
			-webkit-background-size: cover;
			background-size: cover;
			background-position: top left;
			text-align: center;
		}
		
		.hide{
			display: none;
		}
		/*loading*/
		.loading{
			position: fixed;
			width: 100%;
			height: 100%;
			top:0;
			left: 0;
			background-color:cornflowerblue;
			overflow: hidden;
			z-index: 99;

		}
		.loading .actors{
			width: 1.2rem;
			height: 0.3rem;
			/*background-color: pink;*/
			margin: 0.5rem auto;
		}
		.loading .theatre{
			width: 1.2rem;
			height: 0.3rem;
		}
		.theatre .actor{
			width: 0.3rem;
			height: 0.3rem;
			float: left;
			/*background-color: gold;*/
			position: relative;
		}
		.actor .acting{
			display: block;
			width: 0.12rem;
			height: 0.12rem;
			border-radius: 50%;
			position: absolute;
			top: 50%;
			left:50%;
			margin-top: -0.06rem;
			margin-left: -0.06rem;
			background-color: yellowgreen;
		}

		.actor .acting:before{
			display: block;
			content: "";
			width: 0.12rem;
			height: 0.12rem;
			border-radius: 50%;
			position: relative;
			top:0;
			left:0;
			background-color: green;
		}
		.showY1{
			-webkit-animation: showY 1s linear 0s infinite alternate;
			animation: showY 1s linear 0s infinite alternate;
		}
		.showY1:before{
			-webkit-animation: showX 1s linear -0.33s infinite alternate;
			animation: showX 1s linear -0.33s infinite alternate;
		}
		.showY2{
			-webkit-animation: showY 1s linear -0.33s infinite alternate;
			animation: showY 1s linear -0.33s infinite alternate;
		}
		.showY2:before{
			-webkit-animation: showX 1s linear -0.66s infinite alternate;
			animation: showX 1s linear -0.66s infinite alternate;
		}
		.showY3{
			-webkit-animation: showY 1s linear -0.66s infinite alternate;
			animation: showY 1s linear -0.66s infinite alternate;
		}
		.showY3:before{
			-webkit-animation: showX 1s linear -0.1s infinite alternate;
			animation: showX 1s linear -0.1s infinite alternate;
		}
		.showY4{
			-webkit-animation: showY 1s linear -1s infinite alternate;
			animation: showY 1s linear -1s infinite alternate;
		}
		.showY4:before{
			-webkit-animation: showX 1s linear 0s infinite alternate;
			animation: showX 1s linear 0s infinite alternate;
		}
		@-webkit-keyframes showY
			{
				0% {
					-webkit-transform:scaleY(1);
					transform:scaleY(1);
				}
				
				100% {
					-webkit-transform:scaleY(3);
					transform:scaleY(3);
				}
			}
		@-webkit-keyframes showX
		{
			0% {
				-webkit-transform:scaleX(1);
				transform:scaleX(1);
			}
			
			100% {
				-webkit-transform:scaleX(2);
				transform:scaleX(2);
			}
		}
		@keyframes showY
			{
				0% {
					-webkit-transform:scaleY(1);
					transform:scaleY(1);
				}
				
				100% {
					-webkit-transform:scaleY(3);
					transform:scaleY(3);
				}
			}
		@keyframes showX
		{
			0% {
				-webkit-transform:scaleX(1);
				transform:scaleX(1);
			}
			
			100% {
				-webkit-transform:scaleX(2);
				transform:scaleX(2);
			}
		}
		/*main*/
		.main{
			-webkit-transform:translateY(-0rem);
			transform:translateY(-0rem);
			width: 100%;
		}
		.page{
			width: 3.2rem;
			height: 5.04rem;
			max-width: 640px;
			max-height:1008px; 
			overflow: hidden;
			opacity: 0;
			-webkit-transition:all 1s ease 0s;
			transition:all 1s ease 0s;
			-webkit-transform:translateY(10%);
			transform:translateY(10%);
		}
		.page.fadeIn{
			opacity: 1;
			-webkit-transform:translateY(0%);
			transform:translateY(0%);
		}
		.page1{
			position: relative;
		}
		/*.page2{position:relative;background-color:tomato;}
		.page3{position:relative;background-color:yellowgreen;}
		.page1{position:relative;background-color:chocolate;}*/
		
		/*nav*/
		nav{
			width: 100%;
			height: 10px;
			position: fixed;
			top:0;
			left:50%;
			-webkit-transform:translateX(-50%);
			transform:translateX(-50%);
			text-align: center;
			-webkit-box-sizing:border-box;
			box-sizing:border-box;
			z-index: 99999;
		}
		nav .logo{
			width:0.38rem;
			height:0.34rem;
			background: url(images/min/zz.png) no-repeat;
			-webkit-background-size: cover;
			background-size: cover;
			position: absolute;
			top:0.1rem;
			left:50%;
			-webkit-transform:translateX(-50%);
			transform:translateX(-50%);
		}
		/*cover*/
		.cover{
			position: fixed;
			width: 3.2rem;
			height: 6rem;
			max-width: 640px;
			display: none;
			top:0;
			left:50%;
			-webkit-transform:translateX(-50%); 
			transform:translateX(-50%); 
			background-color:rgba(0,0,0,0.6);
		}
		.cover .inCover{
			width: 1rem;
			height: 1rem;
			line-height: 1rem;
			font-size: 0.3rem;
			color:#fff;
			text-align: center;
			position: absolute;
			top: 50%;
			left:50%;
			margin-top: -0.5rem;
			margin-left: -0.5rem;
		}
		/*shareCover*/
		.shareCover{
			position: fixed;
			width: 3.2rem;
			height: 6rem;
			max-width: 640px;
			display: none;
			top:0;
			left:50%;
			-webkit-transform:translateX(-50%); 
			transform:translateX(-50%); 
			background-color:rgba(0,0,0,0.8);
		}
		.shareCover .inShareCover{
			width: 2.77rem;
			height: 4rem;
			font-size: 0.16rem;
			text-align: left;
			position: absolute;
			background:url(images/min/alert.png) no-repeat;
			-webkit-background-size: cover;
			background-size: cover;
			color:#fff;
			left:50%;
			top:0.1rem;
			margin-left: -1.39rem;
			padding-top: 1rem;
			-webkit-box-sizing:border-box;
			box-sizing:border-box;
			padding-top: 1rem;
			padding-left: 0.3rem;
			line-height: 1.5;
		}
		/*index*/
		.index{
			position: fixed;
			width: 3.2rem;
			height: 6rem;
			max-width: 640px;
			top:0;
			left:50%;
			-webkit-transform:translateX(-50%); 
			transform:translateX(-50%); 
		}
		.index .title{
			display:block;
			width: 2.76rem;
			margin:0.2rem auto; 
			height: 0.7rem;
			background-color: pink; 
			background:url(images/min/title.png) no-repeat;
			-webkit-background-size: cover;
			background-size: cover;
		}
		.index .stage{
			width:3.2rem;
			height: 3.03rem;
			background: url(images/min/shoting.png) no-repeat;
			-webkit-background-size: cover;
			background-size: cover;
			margin:0.9rem auto 0.1rem;
			position: relative;
		}
		.stage .tip{
			width: 1.29rem;
			height: 0.77rem;
			background: url(images/min/text.png) no-repeat;
			-webkit-background-size: cover;
			background-size: cover;
			position: absolute;
			top: 0;
			left: 0.2rem;
			line-height: 0.3rem;
			border-radius: 3px;
			z-index: 99;
			-webkit-transform-origin:50% 100%;
			transform-origin:50% 100%;
			-webkit-animation: tip 2s ease 0s infinite alternate;
			animation: tip 2s ease 0s infinite alternate;
		}
		@-webkit-keyframes tip
		{
			0% {-webkit-transform:scale(1);}
			
			100% {-webkit-transform:scale(1.5);}
		}
		@keyframes tip
		{
			0% {transform:scale(1);}
			
			100% {transform:scale(1.5);}
		}
		.stage .riceMan{
			width: 2.1rem;
			height: 2.54rem;
			background:url(images/min/zzman.png) no-repeat;
			-webkit-background-size: cover;
			background-size: cover;
			position: absolute;
			top:50%;
			left:50%;
			margin-top: -1.05rem;
			margin-left: -1.26rem;
			border-radius: 10%;
			-webkit-animation: riceMan 4s linear 0s infinite ;
			animation: riceMan 4s linear 0s infinite ;
		}
		@-webkit-keyframes riceMan
		{
			0% {-webkit-transform:translateX(0%);}
			25% {-webkit-transform:translateX(-30%);}
			75% {-webkit-transform:translateX(30%);}
			100% {-webkit-transform:translateX(0%);}

		}
		@keyframes riceMan
		{
			0% {transform:translateX(0%);}
			25% {transform:translateX(-30%);}
			75% {transform:translateX(30%);}
			100% {transform:translateX(0%);}

		}
		/*page1*/
		.page1 .timeOutBar{
			line-height: 0.6rem;
			width: 1.92rem;
			height: 0.28rem;
			background: url(images/min/timebar.png) no-repeat;
			-webkit-background-size: cover;
			background-size: cover;
			margin:0.1rem auto;
			position: relative;
		}
		.timebar{
			width: 1.58rem;
			height: 0.2rem;
			position: absolute;
			top:50%;
			left: 50%;
			-webkit-transform:translateY(-50%) translateX(-51%);
			transform:translateY(-50%) translateX(-51%);
			overflow: hidden;
		}
		.timer{
			width: 100%;
			height: 100%;
			background:url(images/min/time.png) no-repeat;
			-webkit-background-size: cover;
			background-size: cover;
			position: absolute;
			top: 0;
			left: 0;
			margin-left:-1.58rem; 
		}
		.page1 .zongzi{
			width:3.2rem;
			height: 3.03rem;
			background: url(images/min/shoting.png) no-repeat;
			-webkit-background-size: cover;
			background-size: cover;
			margin-top: -0.4rem;
			overflow: hidden;
		}
		.page1 .handBtn{
			width: 100%;
			height: 1.6rem;
			background-color: transparent;
			position: absolute;
			left: 0;
			bottom: 0;

		}
		.page1 .leftHandBtn{
			width: 1.11rem;
			height: 0.75rem;
			background:url(images/min/leftbtn.png) no-repeat;
			-webkit-background-size: cover;
			background-size: cover;
			position: absolute;
			bottom: 0.5rem;
			left:0.3rem;
		}
		.page1 .rightHandBtn{
			width: 1.11rem;
			height: 0.75rem;
			background:url(images/min/rightbtn.png) no-repeat;
			-webkit-background-size: cover;
			background-size: cover;
			position: absolute;
			bottom: 0.5rem;
			right:0.3rem;
		}
		.page1 h3{
			width: 1.6rem;
			height: 0.3rem;
			margin: 0.35rem auto 0.15rem;
			/*background-color:pink;*/
			line-height: 0.6rem;
			font-size: 0.36rem;
		}
		.page1 .zongziStage{
			width: 100%;
			height: 100%;
			position: relative;
		}
		.zongziStage .picState{
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 9;
		}
		.inStagePic{
			
			position: absolute;
			left: 50%;
			top:50%;
			transform:translateY(-50%) translateX(-50%);
			-webkit-transform:translateY(-50%) translateX(-50%);
			
		}
		.zongziStage .picState.zIndex{
			z-index: 999;
		}
		.inStagePic1{width: 2rem;height: 2.5rem;background: url(images/min/zzmanleft.png) no-repeat;-webkit-background-size: cover;background-size: cover;}
		.inStagePic2{width: 2rem;height: 2.5rem;background: url(images/min/zzmanright.png) no-repeat;-webkit-background-size: cover;background-size: cover;}
		.inStagePic3{width: 2.1rem;height: 2.54rem;background: url(images/min/zzman.png) no-repeat;-webkit-background-size: cover;background-size: cover;}
		/*.inStagePic4{background-color: gold;}*/

		.wobble{
			-webkit-animation: wobble 0.2s linear 0s;
		}

		@-webkit-keyframes wobble {
		  0% {
		    -webkit-transform: none;
		    transform: none;
		  }

		  15% {
		    -webkit-transform: translate3d(-25%, 0, 0) rotate3d(0, 0, 1, -5deg);
		    transform: translate3d(-25%, 0, 0) rotate3d(0, 0, 1, -5deg);
		  }

		  30% {
		    -webkit-transform: translate3d(20%, 0, 0) rotate3d(0, 0, 1, 3deg);
		    transform: translate3d(20%, 0, 0) rotate3d(0, 0, 1, 3deg);
		  }

		  45% {
		    -webkit-transform: translate3d(-15%, 0, 0) rotate3d(0, 0, 1, -3deg);
		    transform: translate3d(-15%, 0, 0) rotate3d(0, 0, 1, -3deg);
		  }

		  60% {
		    -webkit-transform: translate3d(10%, 0, 0) rotate3d(0, 0, 1, 2deg);
		    transform: translate3d(10%, 0, 0) rotate3d(0, 0, 1, 2deg);
		  }

		  75% {
		    -webkit-transform: translate3d(-5%, 0, 0) rotate3d(0, 0, 1, -1deg);
		    transform: translate3d(-5%, 0, 0) rotate3d(0, 0, 1, -1deg);
		  }

		  100% {
		    -webkit-transform: none;
		    transform: none;
		  }
		}

		.shake{
			-webkit-animation: shake 0.2s linear 0s;
		}

		@-webkit-keyframes shake {
		  0%, 100% {
		    -webkit-transform: translate3d(0, 0, 0);
		    transform: translate3d(0, 0, 0);
		  }

		  10%, 30%, 50%, 70%, 90% {
		    -webkit-transform: translate3d(-10px, 0, 0);
		    transform: translate3d(-10px, 0, 0);
		  }

		  20%, 40%, 60%, 80% {
		    -webkit-transform: translate3d(10px, 0, 0);
		    transform: translate3d(10px, 0, 0);
		  }
		}

		.shake1{
			-webkit-animation: shake1 0.2s linear 0s;
		}

		@-webkit-keyframes shake1 {
		  0%, 100% {
		    -webkit-transform: translate3d(0, 0, 0);
		    transform: translate3d(0, 0, 0);
		  }

		  10%, 30%, 50%, 70%, 90% {
		    -webkit-transform: translate3d(-10px, 0, 0);
		    transform: translate3d(-10px, 0, 0);
		  }

		  20%, 40%, 60%, 80% {
		    -webkit-transform: translate3d(10px, 0, 0);
		    transform: translate3d(10px, 0, 0);
		  }
		}
		/*page2*/
		.page2 .zongziCartoon{
			width: 2.2rem;
			height: 2.2rem;
			margin: 0.5rem auto 0.3rem;
			/*background-color: violet;*/
			border-radius: 3px;
			line-height: 2.2rem;
			text-align: center;
		}
		.zongziCartoon .zongziCartoonIn2{
			width: 100%;
			height: 100%;
			-webkit-background-size: auto 100%;
			background-size: auto 100%;
			background-position: top center;
			background-repeat: no-repeat;
		}
		.animationUp1{-webkit-animation: animationUp 6s ease 0s infinite ;animation: animationUp 6s ease 0s infinite ;}
		.animationUp2{-webkit-animation: animationUp 6s ease -1s infinite ;animation: animationUp 6s ease -1s infinite ;}
		.animationUp3{-webkit-animation: animationUp 6s ease -2s infinite ;animation: animationUp 6s ease -2s infinite ;}
		.animationUp4{-webkit-animation: animationUp 6s ease -3s infinite ;animation: animationUp 6s ease -3s infinite ;}
		.animationUp5{-webkit-animation: animationUp 6s ease -4s infinite ;animation: animationUp 6s ease -4s infinite ;}
		.animationUp6{-webkit-animation: animationUp 6s ease -5s infinite ;animation: animationUp 6s ease -5s infinite ;}
		@-webkit-keyframes animationUp
		{
			0% {-webkit-transform:translateY(0);}
			25% {-webkit-transform:translateY(-0.1rem);}
			75% {-webkit-transform:translateY(0.1rem);}
			100% {-webkit-transform:translateY(0);}
		}
		@keyframes animationUp
		{
			0% {transform:translateY(0);}
			25% {transform:translateY(-0.1rem);}
			75% {transform:translateY(0.1rem);}
			100% {transform:translateY(0);}
		}
		.page2 .text{
			width: 80%;
			text-align: left;
			margin: 0 auto;
			font-size: 0.16rem;
		}
		.page2 .ufuncodeBtn{
			display: block;
			width: 1rem;
			height: 0.4rem;
			margin: 0.2rem auto;
			background-color:gold;
			border-radius: 3px;
			line-height: 0.4rem;
		}

		.page2 .shareBtn{
			display: block;
			width: 1rem;
			height: 0.4rem;
			margin: 0.1rem auto;
			background-color:yellowgreen;
			border-radius: 3px;
			line-height: 0.4rem;
		}
		/*page3*/
		.page3 .ufuncodeShow{
			width: 2.2rem;
			height: 2.2rem;
			margin: 0.7rem auto 0.3rem;
			background-color: #fff;
			border-radius: 3px;
		}
		.page3 .downloadBtn{
			display: block;
			width: 1rem;
			height: 0.4rem;
			margin: 0.2rem auto;
			background-color:gold;
			border-radius: 3px;
			line-height: 0.4rem;
		}

		.page3 .againBtn{
			display: block;
			width: 1rem;
			height: 0.4rem;
			margin: 0.1rem auto;
			background-color:green;
			border-radius: 3px;
			line-height: 0.4rem;
		}

	</style>

</head>
<body>
	<audio src="audio/tfbs.mp3" preload id="backgroundMusic" class="hide"></audio>
	<div class="hide"><img src="images/min/zzmanleft.png"><img src="images/min/zzmanright.png"><img src="images/min/leftbtn.png"><img src="images/min/rightbtn.png"><img src="images/min/time.png"><img src="images/min/timebar.png"><img src="images/min/alert.png"></div>
	<section class="loading" id="loading">
		<div class="actors">
			<ul class="theatre">
				<li class="actor"><i class="acting showY1"></i></li>
				<li class="actor"><i class="acting showY2"></i></li>
				<li class="actor"><i class="acting showY3"></i></li>
				<li class="actor"><i class="acting showY4"></i></li>
			</ul>
		</div>
	</section>
	<DIV class="mobile">
		<section class="main hide" id="main">
			<div class="page page1" id="page1">
				<h3><span class="second">5</span>'<span class="msecond">0</span>''</h3>
				<div class="timeOutBar"><div class="timebar"><div class="timer"></div></div></div>
				<div class="zongzi">
					<ul class="zongziStage">
						<li class="picState hide" id="picState1"><i class="inStagePic inStagePic1"></i></li>
						<li class="picState hide" id="picState2"><i class="inStagePic inStagePic2"></i></li>
						<li class="picState zIndex" id="picState3"><i class="inStagePic inStagePic3 "></i></li>
						<!-- <li class="picState"><i class="inStagePic inStagePic4"></i></li> -->
					</ul>
				</div>
				
				<button class="leftHandBtn"></button><button class="rightHandBtn"></button>
			<!-- 	<button class="handBtn"></button> -->
				
			</div>
			<div class="page page2">
				<div class="zongziCartoon">
					<p class="zongziCartoonIn1"><span class="animationUp1">正</span><span class="animationUp2">在</span><span class="animationUp3">生</span><span class="animationUp4">成</span><span class="animationUp5">粽</span><span class="animationUp6">子</span><span class="animationUp1">。</span><span class="animationUp2">。</span><span class="animationUp3">。</span><span class="animationUp4">请</span><span class="animationUp5">稍</span><span class="animationUp6">后</span></p>
					<p class="zongziCartoonIn2"></p>
				</div>
				<p class="text"></p>
				<button class="ufuncodeBtn">了解U趣码</button>
				<button class="shareBtn">分享给吃货</button>
			</div>
			<div class="page page3">
				<div class="ufuncodeShow"></div>
				<button class="downloadBtn">立即使用U趣码</button>
				<button class="againBtn">不服？再战！</button>
			</div>
		</section>
		<section class="index" id="index">
			
			<div class="stage">
				<div class="tip"></div>
				<div class="riceMan"></div>
			</div>
			<h3 class="title"></h3>
		</section>
		<section class="cover" id="cover">
			<div class="inCover"></div>
