<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>端午</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,minimal-ui" />
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
			overflow: hidden;
			
		}
		body{
			margin: 0 auto;
			max-width: 400px;
		}
		section.main{
			position: relative;
			width: 100%;
			height: 100%;
			background-color: lightskyblue;
			border:1px dashed antiquewhite;
			-webkit-box-sizing:border-box;
			box-sizing:border-box;
		}
		.actor{
			width: 240px;
			height: 240px;
			/*background-color:pink;*/
			position: absolute;
			left: 50%;
			margin-left: -120px;
			top: 30px;
		}
		button.throw{
			position: absolute;
			width: 67%;
			height: 70px;
			border-radius: 3px;
			background-color: chocolate;
			color: antiquewhite;
			font-size: 20px;
			border: 1px solid orange;
			bottom: 50px;
			left: 50%;
			-webkit-transform: translateX(-50%);
			-ms-transform: translateX(-50%);
			-o-transform: translateX(-50%);
			transform: translateX(-50%);
		}
		#kaolahead{
			position: absolute;
			top:0px;
		}
		#kaolabody{
			position: absolute;
			top:100px;
			transition:all 1s ease 0s;
			-webkit-transition:all 1s ease 0s;
			-webkit-transform-origin: center center;
			-moz-transform-origin: center center;
			-ms-transform-origin: center center;
			-o-transform-origin: center center;
			transform-origin: center center;

		}
		.zongzi{
			width: 80px;
			height: 80px;
			position: absolute;
			top:50%;
			left:50%;
			margin-top: -40px;
			margin-left: -40px;
			/*background-color: gold;*/
		}
		.zongzis{
			width: 80px;
			height: 80px;
			position: absolute;
			top:50%;
			left:50%;
			margin-top: -40px;
			margin-left: -40px;
			/*background-color: navy;*/
			－webkit－perspective:600px;
			-webkit-transform-style: preserve-3d;
		}
		#iCanFly{
			-webkit-transform:rotateX(-50deg) rotateY(-50deg) translateZ(300px);
		}
		
		
	</style>
	<script type="text/javascript" src="js/zeptoWithFxTouch.min.js"></script>
</head>

	<script type="text/javascript">
	var $btnthrow = $("#throw");
	var $kaolabody = $("#kaolabody");
	var nowScale = 1;
	var $iCanFly = $("#iCanFly");
	var l = 1;
	$btnthrow.click(function() {
		if(l){
			var deg = parseInt(Math.random()*90-45);
			var deg1 = parseInt(Math.random()*90-45);
			l = 0;
			nowScale = nowScale + 0.02 ;
			$kaolabody.css("-webkit-transform","scale("+nowScale+")");
			$iCanFly.css("display","block");
			$iCanFly.animate({
				"-webkit-transform":"rotateX(0deg) translateY(0px) translateX(0px) translateZ(0px)"
			},700,"cubic-bezier(.51,.04,.95,.32)",function(){
				l = 1;
				$(this).css({"-webkit-transform":"rotateX("+deg1+"deg) rotateY("+deg+"deg) translateZ(300px)","display":"none"});
			});
		}
		
	});
	</script>
